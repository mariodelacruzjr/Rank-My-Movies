{% extends 'base.html' %}

{% block content %}
  <h1>Rank Movies</h1>
  <form method="post">
    {% csrf_token %}
    <div class="row">
      <div class="col-md-6">
        <h2>{{ movie1.title }}</h2>
        <img src="https://image.tmdb.org/t/p/w500{{ movie1.poster_path }}" alt="{{ movie1.title }}" style="max-width:100%;">
        <button type="submit" name="preferred_movie" value="{{ movie1.id }}" class="btn btn-primary mt-3">I prefer this movie</button>
      </div>
      <div class="col-md-6">
        <h2>{{ movie2.title }}</h2>
        <img src="https://image.tmdb.org/t/p/w500{{ movie2.poster_path }}" alt="{{ movie2.title }}" style="max-width:100%;">
        <button type="submit" name="preferred_movie" value="{{ movie2.id }}" class="btn btn-primary mt-3">I prefer this movie</button>
      </div>
    </div>
  </form>
{% endblock %}
